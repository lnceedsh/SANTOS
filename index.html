<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Frosted Calculator</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #9bdcfa, #c7e7ff, #dff4ff);
        overflow: hidden;
    }

    /* Floating glass blobs */
    .blob{
        position: absolute;
        width: 350px;
        height: 350px;
        background: rgba(255,255,255,0.4);
        border-radius: 50%;
        filter: blur(90px);
        animation: float 6s ease-in-out infinite alternate;
    }

    .blob2{
        width: 400px;
        height: 400px;
        background: rgba(255,255,255,0.35);
        right: -100px;
        bottom: -80px;
        animation-delay: 2s;
    }

    @keyframes float {
        from{ transform: translateY(0px); }
        to{ transform: translateY(-40px); }
    }

    .calculator{
        width: 330px;
        padding: 25px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.4);
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .display{
        width: 100%;
        height: 80px;
        font-size: 2.2rem;
        padding: 15px;
        border-radius: 18px;
        border: none;
        text-align: right;
        background: rgba(255,255,255,0.3);
        color: #004b6b;
        backdrop-filter: blur(10px);
        margin-bottom: 20px;
    }

    .buttons{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }

    button{
        padding: 18px;
        font-size: 1.3rem;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        background: rgba(255,255,255,0.25);
        color: #00384d;
        backdrop-filter: blur(5px);
        transition: 0.3s;
        border: 1px solid rgba(255,255,255,0.5);
    }

    button:hover{
        background: rgba(255,255,255,0.45);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .operator{
        background: rgba(0, 145, 255, 0.4);
        color: white;
    }

    .operator:hover{
        background: rgba(0, 145, 255, 0.6);
    }

    .equal{
        background: rgba(0, 180, 120, 0.55);
        color: white;
        grid-column: span 2;
    }

    .equal:hover{
        background: rgba(0, 180, 120, 0.75);
    }

    .clear{
        background: rgba(255, 87, 87, 0.6);
        color: white;
    }

    .clear:hover{
        background: rgba(255, 87, 87, 0.8);
    }
</style>
</head>

<body>

<!-- Decorative blurry blobs -->
<div class="blob"></div>
<div class="blob blob2"></div>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">DEL</button>
        <button onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">/</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">*</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">-</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function append(value){
        display.value += value;
    }

    function clearDisplay(){
        display.value = "";
    }

    function deleteChar(){
        display.value = display.value.slice(0, -1);
    }

    function calculate(){
        try{
            display.value = eval(display.value);
        }catch{
            display.value = "Error";
        }
    }
</script>

</body>
</html>
